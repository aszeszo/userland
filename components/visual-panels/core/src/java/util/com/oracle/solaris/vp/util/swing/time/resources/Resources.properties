# Resources in this section specify the format of dates, used primarily by the
# calendar widget.  They should not be translated, except to choose the most
# appropriate format for the locale (for example, "MMMM, yyyyÂ¨ may be
# appropriate for most western locales, but not for locales that don't use
# commas or that don't prefer the month before the year).  See the
# SimpleDateFormat spec at:
# http://docs.oracle.com/javase/6/docs/api/java/text/SimpleDateFormat.html
date.format.month.title = MMMM, yyyy
date.format.month.element = d
date.format.year.title = yyyy
date.format.year.element = MMM
date.format.decade.title = {0} - {1}
date.format.decade.title.0 = yyyy
date.format.decade.title.1 = yyyy
date.format.decade.element = yyyy
date.format.century.title = {0} - {1}
date.format.century.title.0 = yyyy
date.format.century.title.1 = yyyy
date.format.century.element = <html>{0} -<br/>{1}</html>
date.format.century.element.0 = yyyy
date.format.century.element.1 = yyyy
date.format.millennium.title = {0} - {1}
date.format.millennium.title.0 = yyyy
date.format.millennium.title.1 = yyyy
date.format.millennium.element = <html>{0} -<br/>{1}</html>
date.format.millennium.element.0 = yyyy
date.format.millennium.element.1 = yyyy

