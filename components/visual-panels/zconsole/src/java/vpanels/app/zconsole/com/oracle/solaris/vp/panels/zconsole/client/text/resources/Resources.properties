error.tty = Unable to initialize terminal on client.

# Parameters (all messages in this block):
# 0: host
# 1: user
# 2: zone
error.security = Unable to connect to the console of zone "{2}".  Verify user "{0}" has been granted the "solaris.zone.manage" or "solaris.zone.manage/{2}" authorization on host "{1}".
error.server = An unspecified error on host "{1}" prevented the console of zone "{2}" from being opened.
